<h2>Liste des releveurs</h2>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">Prenom</th>
        <th scope="col">Numéro de telephone</th>
        <th scope="col">Date de naissance</th>
        <th scope="col">Email</th>
        <th scope="col">Login</th>
        <th scope="col">Mot de passe</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let releveur of releveurs"> 
          
          <td>{{releveur.nom}}</td>
          <td>{{releveur.prenom}}</td>
          <td>{{relevuer.tel}}</td>
          <td>{{releveur.datenaiss}}</td>
          <td>{{releveur.email}}</td>
          <td>{{releveur.login}}</td>
          <td>{{releveur.pwd}}</td>
          <td>
              <button class="btn btn-info">
                  <i class "fa fa-edit"></i>
              </button>
              <button class="btn btn-danger">
                  <i class="fa fa-minus"></i>
              </button>
          </td>      
      </tr>
    </tbody>
  </table>
  <br/>
  <br/>

  <h2>Détails d'un Releveur</h2>
  <form #f="ngForm" (ngSubmit)="onMake(f.value)">
      <div class="form-group">
        <input type="text" class="form-control" id="nom"  placeholder="Nom" >
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="prenom" placeholder="Prenom">
      </div>
      <div class="form-group">
          <input type="number" size="8" class="form-control" id="tel" placeholder="Numéro de telephone">
        </div>
        <div class="form-group">
            <input type="date" class="form-control" id="datenaiss" placeholder="Date de naissance">
          </div>
          <div class="form-group">
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="login" placeholder="Login">
              </div>
              <div class="form-group">
                  <input type="password" class="form-control" id="pwd" placeholder="Mot de passe">
                </div>
      <p>
          <button type="submit" class="btn btn-primary">Ajouter</button>
          <button type="reset" class="btn btn-danger">Annuler</button>
    </p>
    </form>
